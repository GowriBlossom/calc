<div class="frame">
    <input class="display" type="text" [(ngModel)]="output1">
    <br>
    <input class="result" type="text" [(ngModel)]="output2">
    <br>
    <br>
    <button name="btn1" class="numberbutton" value="1" (click)="updateDisplay('1')">1</button>
    <button name="btn1" class="numberbutton" value="2" (click)="updateDisplay('2')">2</button>
    <button name="btn1" class="numberbutton" value="3" (click)="updateDisplay('3')">3</button>
    <br>
    <br>
    <button name="btn1" class="numberbutton" value="4" (click)="updateDisplay('4')">4</button>
    <button name="btn1" class="numberbutton" value="5" (click)="updateDisplay('5')">5</button>
    <button name="btn1" class="numberbutton" value="6" (click)="updateDisplay('6')">6</button>
    <br>
    <br>
    <button name="btn1" class="numberbutton" value="7" (click)="updateDisplay('7')">7</button>
    <button name="btn1" class="numberbutton" value="8" (click)="updateDisplay('8')">8</button>
    <button name="btn1" class="numberbutton" value="9" (click)="updateDisplay('9')">9</button>
    <br>
    <br>
    <button name="btn1" class="numberbutton" value="0" (click)="updateDisplay('0')">0</button>
    <button name="btn1" class="numberbutton" value="+" (click)="updateDisplay('+')">+</button>
    <button name="btn1" class="numberbutton" value="-" (click)="updateDisplay('-')">-</button>
    <br>
    <br>
    <button name="btn1" class="numberbutton" value="*" (click)="updateDisplay('*')">*</button>
    <button name="btn1" class="numberbutton" value="/" (click)="updateDisplay('/')">/</button>
    <button name="btn1" class="numberbutton" (click)="calculate()">=</button>
    <button name="btn1" class="numberbutton" (click)="clear()">CLR</button>
</div>
